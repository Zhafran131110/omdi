  <script>
    const dataSources = [
      {
        id: "1AyngHAarfMYQduQeabpE5khaQjYjQ3oPuWhsPcyzTlw", // Olympiad
        sheet: "Data Rapi",
        startRow: 2,
        target: "jumlah"
      },
      {
        id: "1MYTnFoJexXIjnVLM21Tca1O8Kslw-C_fShxpKQTfJfQ", // Non Olympiad
        sheet: "Form Responses 1",
        startRow: 5,
        target: "jumlah2"
      },
      {
        id: "1AyngHAarfMYQduQeabpE5khaQjYjQ3oPuWhsPcyzTlw", // Olympiad
        sheet: "Olimpiade Ilmu Pengetahuan Alam",
        startRow: 2,
        target: "jumlah3"
      },
      {
        id: "1AyngHAarfMYQduQeabpE5khaQjYjQ3oPuWhsPcyzTlw", // Olympiad
        sheet: "Olimpiade Ilmu Pengetahuan Sosial",
        startRow: 2,
        target: "jumlah4"
      },
      {
        id: "1AyngHAarfMYQduQeabpE5khaQjYjQ3oPuWhsPcyzTlw", // Olympiad
        sheet: "Olimpiade Matematika",
        startRow: 2,
        target: "jumlah5"
      },
      {
        id: "1AyngHAarfMYQduQeabpE5khaQjYjQ3oPuWhsPcyzTlw", // Olympiad
        sheet: "Olimpiade Pendidikan Agama Islam",
        startRow: 2,
        target: "jumlah6"
      },
    ];

    async function ambilJumlahBaris({ id, sheet, startRow, target }) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheet)}&_=${Date.now()}`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Gagal fetch");
        const csv = await res.text();

        const baris = csv.trim().split("\n");
        const jumlah = baris.length > startRow ? baris.length - (startRow - 1) : 0;

        const elemen = document.getElementById(target);
        const nilaiLama = elemen.textContent;

        // Animasi jika berubah
        if (nilaiLama !== jumlah.toString()) {
          elemen.style.color = "#2e7d32";
          elemen.textContent = jumlah;
          setTimeout(() => (elemen.style.color = "#1565c0"), 500);
        } else {
          elemen.textContent = jumlah;
        }
      } catch (err) {
        document.getElementById(target).textContent = "Gagal memuat ğŸ˜¢";
        console.error(`Gagal memuat data ${sheet}:`, err);
      }
    }

    function perbaruiSemua() {
      dataSources.forEach(ambilJumlahBaris);
    }

    // Jalankan pertama kali
    perbaruiSemua();

    // Perbarui otomatis setiap 30 detik
    setInterval(perbaruiSemua, 5000);
  </script>
