<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumlah Peserta TSCOFA</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      margin: 15px;
      width: 420px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      width: 60px;
      height: 60px;
      background: #42a5f5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
    }

    .text h2 {
      margin: 0;
      font-size: 22px;
      color: #333;
    }

    .text p {
      margin: 5px 0 0 0;
      font-size: 28px;
      font-weight: bold;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">üèÖ</div>
    <div class="text">
      <h2>Peserta OLYMPIAD</h2>
      <p id="jumlah">Memuat...</p>
    </div>
  </div>

  <div class="card">
    <div class="icon">üìò</div>
    <div class="text">
      <h2>Peserta NON OLYMPIAD</h2>
      <p id="jumlah2">Memuat...</p>
    </div>
  </div>

  <script>
    // Konfigurasi Spreadsheet
    const dataSources = [
      {
        id: "1AyngHAarfMYQduQeabpE5khaQjYjQ3oPuWhsPcyzTlw", // Sheet Olympiad
        sheet: "Data Rapi",
        startRow: 2,
        target: "jumlah"
      },
      {
        id: "1MYTnFoJexXIjnVLM21Tca1O8Kslw-C_fShxpKQTfJfQ", // Sheet Non Olympiad
        sheet: "Form Responses 1",
        startRow: 4,
        target: "jumlah2"
      }
    ];

    // Fungsi ambil data CSV dari Google Sheets publik
    async function ambilJumlahBaris({ id, sheet, startRow, target }) {
      try {
        const url = `https://docs.google.com/spreadsheets/d/${id}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheet)}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Gagal fetch");
        const csv = await res.text();

        // Pisahkan baris dan hitung dari baris tertentu
        const baris = csv.trim().split("\n");
        const jumlah = baris.length > startRow ? baris.length - (startRow - 1) : 0;

        document.getElementById(target).textContent = jumlah;
      } catch (err) {
        document.getElementById(target).textContent = "Gagal memuat üò¢";
        console.error(`Gagal memuat data ${sheet}:`, err);
      }
    }

    // Jalankan
    dataSources.forEach(ambilJumlahBaris);
  </script>
</body>
</html>
